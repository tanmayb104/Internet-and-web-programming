<html>
        <body>
 
                <h2>Image Maps</h2>
                <p>Click on the field positions:</p>
 
                <img src="field.png" alt="Field" usemap="#fieldmap" width="400" height="379" style="float: left;">
 
                <map name="fieldmap">

                                }

                                }

                                        document.getElementById('description').innerHTML = a+"<br>"+b;
                                }

                                        document.getElementById('description').innerHTML = a+"<br>"+b;
